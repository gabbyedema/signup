<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="school.css">
    <title>School Fees Calculator</title>
</head>
<body>
   <div class="overall">
    <div class="first">
        <div class="head"> 
            <h3>School Fees Calculator</h3>
            <button id="clear" onclick="clearAll()">Clear All</button>
        </div>

        <h3>Student Name</h3>
        <input id="name" type="text" placeholder="Enter your name" required>

        <div class="third">
            <div class="one">
                <h3>Select Term</h3>
                <select id="term">
                    <option value="1">1st Term</option>
                    <option value="2">2nd Term</option>
                    <option value="3">3rd Term</option>
                </select>
            </div>

            <div class="two">
                <h3>Term Fees</h3>
                <input id="termFees" type="text" value="50000" readonly>
            </div>
        </div>

        <div class="third">
            <div class="one">
                <h3>Payment Amount</h3>
                <input id="otherFees" type="number" placeholder="Enter amount">
            </div>
        </div>

        <button id="btn">Calculate Fees</button>
    </div>
    <div class="second">
        <h1 id="result">Total Fees will appear here</h1>
    </div>
   </div>

<script>
    document.getElementById('btn').addEventListener('click', calculateFees);


function calculateFees() {
    
    const name = document.getElementById('name').value
    const fees = parseInt(document.getElementById('termFees').value)
    const amount = parseInt(document.getElementById('otherFees').value) 

    const total = fees - amount


    document.getElementById('result').innerText = name + ', your balance is ' + total


    
    if (amount <= 9999) {
        document.getElementById('result').innerText = name + ' , Minimum payment is 10,000'
    }

    if (fees <= amount) {
        document.getElementById('result').innerText = name + ' , Excess payment'
    } else {
        
    }
}

function clearAll() {
    document.getElementById('otherFees').value = ''
    document.getElementById('name').value = ''
}
    

</script>
</body>
</html>
